<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Disease Predictor</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="static/css_new/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="static/css_new/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="static/fonts_new/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="static/css_new/style.css"/>
</head>
<body>
	<div class="page-content">
		<div class="wizard-heading"></div>
		<div class="wizard-v7-content">
			<div class="wizard-form">
		        <form class="form-register" action="/diet_suggester" method="post">
		        	<div id="form-total">
			            <!-- SECTION 3 -->
			            <h2>
			            	<p class="step-icon"><span>*</span></p>
			            	<div class="step-text">
			            		<span class="step-inner-1">Diseases Predicted</span>
			            		<span class="step-inner-2">Step 4</span>
			            	</div>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Predictor Wizard</h3>
								</div>
								<div class="form-row">
			                		<div class="form-holder form-holder-2">
			                			<div class="content-inner">
											
			                				<p>Top 5 diseases predicted based on symptoms:</p>
										{% set j = 0 %}
										{% for key in topk_sorted %}
											{% set prob = topk_sorted[key]*100 %}
											<li><b> Disease Name: {{ diseases[key] }}  Probability: {{'%0.2f'| format(prob|float)}}% </b> </li>
											<br>							
											{% set j = j + 1 %}	
										{% endfor %}
											
									
			                		</div>
											  
			                	</div>
							</div>
			            </section>
		        	</div>
		        </form>
			<form>

			</div>
		</div>
	</div>
	<script src="static/js_new/jquery-3.3.1.min.js"></script>
	<script src="static/js_new/jquery.steps.js"></script>
	<script src="static/js_new/main.js"></script>
</body>
</html>
